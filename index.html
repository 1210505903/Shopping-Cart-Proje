<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shopping Cart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header-area">
        <div class="contanir">
            <div class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar"><i class="fas fa-bars"></i></button>
                </div>
                <div class="navbar-middle">
                    <div class="logo">LOGO</div>
                </div>
                <div class="navbar-right"><button class="cart-btn" type="button" data-bs-toogle="offcanvas"
                        data-bs-target="#offcanvasRight">
                        <span class="cart-items">0</span>
                        <i class="fas fa-cart-shopping"></i>

                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="banner-area">
        <div class="banner">
            <div class="banner-image">
                <img src="images/banner.png" alt="banner-image">
            </div>
            <div class="banner-content">
                <div class="banner-content-subtitle">Lorem.</div>
                <div class="banner-content-title">Lorem, ipsum.</div>
                <div class="banner-content-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet,
                    aspernatur!</div>
                <a class="banner-content-link" href="#">SEE MORE</a>
            </div>
        </div>
    </div>

    <div class="product-area">
        <div class="container">
            <h2 class="product-area-title">Featured Product</h2>
            <div class="row" id="products-dom">
                <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-image">
                            <img src="images/product1.png" alt="product">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table </span>
                            <span class="product-title">200 TL </span>
                            <button class="btn-add-to-cart"><i class="fas fa-cart-shopping"> </i></button>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product-image">
                            <img src="images/product1.png" alt="product">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table </span>
                            <span class="product-title">200 TL </span>
                            <button class="btn-add-to-cart"><i class="fas fa-cart-shopping"> </i></button>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product-image">
                            <img src="images/product1.png" alt="product">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table </span>
                            <span class="product-title">200 TL </span>
                            <button class="btn-add-to-cart"><i class="fas fa-cart-shopping"> </i></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" id="offcanvasRight">
        <div class="offcanvas-header">
            <h5>Shopping Cart</h5>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="shopping-cart">
                <ul class="cart-list">
                    <li class="cart-list-item">
                        <div class="cart-left"><!-- -->
                            <div class="cart-left-image">
                                <img src="images/product1.png" alt="product">
                            </div>
                            <div class="cart-left-info">
                                <a class="cart-left-info-title" href="#">Table</a>
                                <span class="cart-left-info-price">200 TL</span>
                            </div>

                        </div>

                        <div class="cart-right"><!-- -->
                            
                        </div>
                    </li>
                </ul>
                <div class="shopping-cart-bottom">
                    <div class="total">
                        <div class="total-title">Subtotal:</div>
                        <span class="total-value">$ 0</span>
                    </div>
                    <button class="btn-clear" type="button">CLEAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>

</html>
